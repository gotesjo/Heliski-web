<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecontact.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Kontakt</title>
</head>
<body>
    <div class="contact-wrapper">
        <h2 class="contacthead">Kontaktformulär</h2>
        <h5>Undrar du något eller vill komma i kontakt med oss är det bara att skriva här så kontaktar vi dig med ett svar på dina frågor.</h5>
        <form id="contactform">
            <div class="input-group" id="name-div">
                <input type="text" id="name" placeholder="Ditt namn" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group" id="tele-div">
                <input type="text" id="tele" placeholder="Telefonnummer" onkeyup="validatePhone()">
                <span id="tele-error"></span>
            </div>

            <div class="input-group" id="email-div">
                <input type="text" id="email" placeholder="Email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group" id="message-div">
                <textarea id="message" rows="4" placeholder="Skriv ditt meddelande här" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>
            <button onclick="return validateForm()" type="submit">Skicka meddelande</button>
        </form> 
    </div>
    
</body>
</html>
